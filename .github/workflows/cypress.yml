name: Cypress Tests with Report

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Create reports folder (in case it doesn't exist)
    - name: Create reports folder
      run: mkdir -p cypress/reports/

    # Run Cypress tests with mochawesome reporter
    - name: Run Cypress tests
      run: npx cypress run --browser chrome --headless

    # Debug report folder
    - name: Debug report folder
      run: ls -la cypress/reports/

    # Upload artifact (HTML report)
    - name: Upload Cypress HTML report
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: cypress-report
        path: cypress/reports/*.html

  deploy-pages:
    needs: cypress-run
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Download artifact from previous job
    - name: Download report artifact
      uses: actions/download-artifact@v3
      with:
        name: cypress-report

    # Validate report before deploy
    - name: Validate report
      run: test -d cypress/reports && test "$(ls -A cypress/reports)"

    # Deploy report to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      with:
        path: cypress/reports
