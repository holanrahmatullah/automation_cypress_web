name: Cypress Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Jalankan Cypress tests tanpa flag Vulkan
    - name: Run Cypress tests
      run: npx cypress run --browser chrome --headless --use-gl=swiftshader

    # Generate HTML Report (pastikan Anda menggunakan plugin seperti cypress-mochawesome-reporter)
    - name: Generate Cypress HTML report
      run: |
        npx mochawesome-merge cypress/results/*.json > mochawesome.json
        npx mochawesome-report-generator mochawesome.json --reportDir cypress/reports

    # Upload artifact berupa laporan HTML
    - name: Upload Cypress HTML report
      uses: actions/upload-artifact@v3
      with:
        name: cypress-report
        path: cypress/reports

  deploy-pages:
    needs: cypress-run
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Ambil laporan dari job sebelumnya
    - name: Download report artifact
      uses: actions/download-artifact@v3
      with:
        name: cypress-report

    # Deploy ke GitHub Pages
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      with:
        path: cypress/reports
